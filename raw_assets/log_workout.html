<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log Workout - FitTrack</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#30e87a",
                "background-light": "#f6f8f7",
                "background-dark": "#112117",
              },
              fontFamily: {
                "display": ["Lexend"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        /* Custom scrollbar for mobile feel */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- iOS Status Bar Spacer (Simulated) -->
<div class="h-12 w-full"></div>
<!-- Header Section -->
<header class="px-6 py-4 flex items-center justify-between sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md z-50">
<button class="w-10 h-10 flex items-center justify-start text-slate-600 dark:text-slate-400">
<span class="material-icons-round">arrow_back_ios</span>
</button>
<h1 class="text-xl font-semibold tracking-tight">Log Workout</h1>
<button class="w-10 h-10 flex items-center justify-end text-primary">
<span class="material-icons-round text-2xl">history</span>
</button>
</header>
<main class="flex-1 px-6 pb-32">
<!-- Search Bar -->
<div class="mt-4 relative">
<span class="material-icons-round absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">search</span>
<input class="w-full bg-white dark:bg-primary/5 border-none rounded-xl py-4 pl-12 pr-4 focus:ring-2 focus:ring-primary text-slate-900 dark:text-white placeholder-slate-400" placeholder="Search exercises..." type="text"/>
</div>
<!-- Quick Categories -->
<section class="mt-8">
<h2 class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-4">Common Exercises</h2>
<div class="grid grid-cols-1 gap-3">
<!-- Exercise Item -->
<button class="flex items-center p-4 bg-white dark:bg-primary/10 rounded-xl border border-transparent hover:border-primary/50 transition-all group">
<div class="w-12 h-12 rounded-lg bg-primary/20 flex items-center justify-center text-primary mr-4">
<span class="material-icons-round text-2xl">directions_run</span>
</div>
<div class="flex-1 text-left">
<span class="font-medium block">Running</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Cardio • Outdoor</span>
</div>
<span class="material-icons-round text-slate-300 dark:text-slate-700">chevron_right</span>
</button>
<!-- Selected Exercise Item (Active) -->
<div class="flex flex-col bg-white dark:bg-primary/10 rounded-xl border-2 border-primary overflow-hidden shadow-lg shadow-primary/5">
<div class="flex items-center p-4">
<div class="w-12 h-12 rounded-lg bg-primary flex items-center justify-center text-background-dark mr-4">
<span class="material-icons-round text-2xl">fitness_center</span>
</div>
<div class="flex-1 text-left">
<span class="font-medium block">Weightlifting (Bench Press)</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Strength • Chest</span>
</div>
<span class="material-icons-round text-primary">check_circle</span>
</div>
<!-- Input Fields Area -->
<div class="px-4 pb-6 pt-2 grid grid-cols-3 gap-3 bg-primary/5">
<div class="space-y-2">
<label class="text-[10px] font-bold uppercase text-slate-400 tracking-widest text-center block">Sets</label>
<input class="w-full bg-background-light dark:bg-background-dark border-none rounded-lg text-center font-bold text-lg py-3 focus:ring-1 focus:ring-primary" type="number" value="3"/>
</div>
<div class="space-y-2">
<label class="text-[10px] font-bold uppercase text-slate-400 tracking-widest text-center block">Reps</label>
<input class="w-full bg-background-light dark:bg-background-dark border-none rounded-lg text-center font-bold text-lg py-3 focus:ring-1 focus:ring-primary" placeholder="12" type="number"/>
</div>
<div class="space-y-2">
<label class="text-[10px] font-bold uppercase text-slate-400 tracking-widest text-center block">Weight (kg)</label>
<input class="w-full bg-background-light dark:bg-background-dark border-none rounded-lg text-center font-bold text-lg py-3 focus:ring-1 focus:ring-primary" placeholder="60" type="number"/>
</div>
</div>
</div>
<!-- Exercise Item -->
<button class="flex items-center p-4 bg-white dark:bg-primary/10 rounded-xl border border-transparent hover:border-primary/50 transition-all group">
<div class="w-12 h-12 rounded-lg bg-primary/20 flex items-center justify-center text-primary mr-4">
<span class="material-icons-round text-2xl">directions_bike</span>
</div>
<div class="flex-1 text-left">
<span class="font-medium block">Cycling</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Cardio • Legs</span>
</div>
<span class="material-icons-round text-slate-300 dark:text-slate-700">chevron_right</span>
</button>
</div>
</section>
<!-- Image Placeholder for Motivation -->
<div class="mt-8 relative h-40 rounded-2xl overflow-hidden group">
<img class="w-full h-full object-cover brightness-50 group-hover:scale-105 transition-transform duration-500" data-alt="Dynamic person lifting heavy weights in gym" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC3--q5FNrqwpn-Gv7rF2b3YqalyNG-PBdKj07jR0DFhagTc0vMVsb2OFepqFsZMAB7kgbLy67jqht7B6BzafBSMFKt9_VxtCiskA3mqdmlA0MzWVUoMzbfjXv5Ps6wFQPCUqFp0j3Z0aPHCNQHeEnTwJE56frIwT6-j1JTeFnKXxAV2yJXriFiZNZdhv82SIK2EZ5RD080T7If47aBae6057uIVoT1efAcFEtDnCkYyQU5h1ZWNDhZY_aVLKoRIMW9Gcpg1-NpNic1"/>
<div class="absolute inset-0 flex flex-col justify-end p-4">
<p class="text-primary text-xs font-bold uppercase tracking-widest">Tip of the day</p>
<p class="text-white text-sm font-medium">Keep your core tight and maintain steady breathing during heavy lifts.</p>
</div>
</div>
</main>
<!-- Fixed Footer Action -->
<footer class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light/95 dark:via-background-dark/95 to-transparent">
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold py-4 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-transform active:scale-[0.98]">
<span class="material-icons-round">save</span>
            SAVE WORKOUT
        </button>
<!-- iOS Home Indicator Space -->
<div class="h-6"></div>
</footer>
</body></html>
